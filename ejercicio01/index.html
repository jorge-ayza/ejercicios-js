<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Images</title>
    <style>
        #container {
            /* width: 800px; */
            margin: 0 auto;
        }
        button{
            padding: 3px 8px;
        }
        #box-buttons{
            margin-bottom: 20px;
            text-align: center;
        }
        img{
            width: 400px;
        }
        #items{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box-buttons">
            <button id="bPrev">&laquo;</button>
            <button id="bNext">&raquo;</button>
        </div>
        <div id="items">
            <div class="item">
                <img src="foto01.jpg" alt="">
            </div>
            <div class="item">
                <img src="foto02.jpg" alt="">
            </div>            
            <div class="item">
                <img src="foto03.jpg" alt="">
            </div>
            <div class="item">
                <img src="foto04.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
